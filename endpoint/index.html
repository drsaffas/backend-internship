<!DOCTYPE html>
<html>
<head>
    <title>JSON Response</title>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="json-display"></div>
    <script>
        $(document).ready(function() {
            // Add the actual URL of your PHP endpoint
            var endpointUrl = 'http://faspay.42web.io/endpoint.php?slack_name=Faruk_Abubakar_Sadiq&track=backend';

            $.ajax({
                type: 'GET',
                url: endpointUrl,
                dataType: 'json',
                success: function(data) {
                    // Convert the JSON object to a formatted JSON string
                    var jsonString = JSON.stringify(data, null, 2);

                    // Display the JSON data in the specified HTML element
                    $('#json-display').html('<pre>' + jsonString + '</pre>');
                },
                error: function() {
                    $('#json-display').html('<p>Error fetching JSON data</p>');
                }
            });
        });
    </script>

</body>
</html>
